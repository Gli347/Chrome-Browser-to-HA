name: "Chromium Browser to HA"
slug: "chromium-browser-to-ha"
version: "1.1.0"
description: "Provides a full Chromium browser environment via noVNC in Home Assistant"

arch:
  - amd64
  - armhf
  - armv7
  - aarch64

# Instead of 'image:', use 'build_from:' for each architecture
build_from:
  amd64: "ghcr.io/home-assistant/amd64-base:3.18"
  armhf: "ghcr.io/home-assistant/armhf-base:3.18"
  armv7: "ghcr.io/home-assistant/armv7-base:3.18"
  aarch64: "ghcr.io/home-assistant/aarch64-base:3.18"

startup: application
boot: manual
uart: false
full_access: true

schema:
  resolution: str
  kiosk: bool
  start_url: str
  vnc_password: str

options:
  resolution: "1280x800"
  kiosk: false
  start_url: "https://google.com"
  vnc_password: ""
