name: "Chromium Browser"
slug: "chromium_browser_ingress"
version: "1.0.0"
description: "Chromium browser environment via noVNC in Home Assistant"

arch:
  - amd64
  - armhf
  - armv7
  - aarch64

# ------------------------
# INGRESS CONFIG
ingress: true
ingress_port: 0        # 0 means Supervisor picks a random internal port
panel_title: "Chromium"
panel_icon: "mdi:web"
# ------------------------

# If you also want to optionally expose a direct port for local access:
ports:
  8080/tcp: 8080

# Docker image or build config
image: "docker.io/youruser/chromiumbrowser:latest"

startup: application
boot: manual
uart: false
full_access: true

schema:
  resolution: str
  kiosk: bool
  start_url: str
  vnc_password: str

options:
  resolution: "1280x800"
  kiosk: false
  start_url: "https://google.com"
  vnc_password: ""
