<!-- logo.svg -->
<svg 
  version="1.1" 
  baseProfile="full" 
  width="256" 
  height="256" 
  viewBox="0 0 256 256" 
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Bakgrunnsfirkant (valgfritt) -->
  <!-- <rect width="256" height="256" fill="#fff" /> -->
  
  <!-- Sky: litt mer kompleks, men fortsatt flat design -->
  <circle cx="170" cy="80" r="30" fill="#41BDF5"/>
  <circle cx="200" cy="80" r="20" fill="#41BDF5"/>
  <circle cx="185" cy="100" r="20" fill="#41BDF5"/>

  <!-- Husets kropp -->
  <rect 
    x="50" 
    y="100" 
    width="60" 
    height="60" 
    fill="#4A4A4A" 
    rx="4" 
    ry="4"
  />

  <!-- Taket -->
  <polygon 
    points="50,100 80,70 110,100" 
    fill="#333333"
  />
  
  <!-- Server-figur (valgfritt) 
       - En enkel "server" til hÃ¸yre for huset -->
  <rect 
    x="140" 
    y="110" 
    width="30" 
    height="50" 
    fill="#6f6f6f" 
    rx="2" 
    ry="2"
  />
  <circle cx="155" cy="120" r="3" fill="#ffffff"/>
  <circle cx="155" cy="130" r="3" fill="#ffffff"/>
  <circle cx="155" cy="140" r="3" fill="#ffffff"/>

  <!-- Pil som viser forbindelse mellom hus og server -->
  <line 
    x1="110" 
    y1="130" 
    x2="140" 
    y2="130" 
    stroke="#ff8000" 
    stroke-width="4" 
    stroke-linecap="round"
  />
  <!-- Pilespiss -->
  <polygon 
    points="136,125 145,130 136,135" 
    fill="#ff8000"
  />
  
  <!-- Litt tekst eller tagline (valgfritt) -->
  <text 
    x="128" 
    y="200" 
    font-size="20" 
    fill="#333333" 
    text-anchor="middle"
  >
    Remote Access
  </text>
</svg>
